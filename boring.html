    <!-- Importing VT323 for that retro terminal look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        :root {
            --term-bg: #000000;
            --term-fg: #ffffff;
            --term-green: #00ff00; /* Terminal Green (Used for main page headers, boxes) */
            --term-acc: #333333;
            --term-red: #ff0000; /* Terminal Red for error/close */
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--term-bg);
            color: var(--term-fg);
            overflow-x: hidden;
            font-size: 1.1rem;
            min-height: 100vh;
        }

        /* Scanline Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                transparent 1px,
                var(--term-green) 1px,
                var(--term-green) 2px
            );
            background-size: 100% 4px;
        }

        /* Styling for terminal-like containers */
        .terminal-box {
            border: 3px solid var(--term-fg);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.9);
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.99; }
            100% { opacity: 1; }
        }

        h1, h2, h3, h4 {
            text-transform: uppercase;
            letter-spacing: 1px;
            /* Note: We keep main page headers green */
            color: var(--term-green);
        }

        /* Project Card Styling */
        .project-card {
            background-color: var(--term-bg);
            border: 2px dashed var(--term-green);
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            transition: all 0.2s;
        }
        .project-card:hover {
            transform: translateY(-4px);
            border-style: solid;
            box-shadow: 0 0 15px var(--term-green);
            cursor: pointer;
        }
        .card-image-container {
            position: relative;
            overflow: hidden;
        }
        .card-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .project-card:hover .card-image-container img {
            transform: scale(1.05);
        }

        /* Button Styling (Maintained green theme) */
        .terminal-btn {
            background: var(--term-green);
            color: var(--term-bg);
            border: 3px solid var(--term-green);
            padding: 8px 16px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 4px 4px 0px var(--term-fg);
            transition: all 0.1s;
        }
        .terminal-btn:hover {
            box-shadow: 6px 6px 0px var(--term-fg);
        }
        .terminal-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--term-fg);
        }

        /* Modal Specific Styling - BLACK */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(4px);
        }
        
        .terminal-modal {
            background: #ffffff;
            color: #000000;
            border: 4px solid #000000; /* Black border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Dark shadow */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 60;
        }

        .scanline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.6;
        }

        .close-btn {
            background: var(--term-red);
            border: 2px solid var(--term-fg);
            color: white;
            transition: all 0.2s;
            z-index: 20;
        }
        .close-btn:hover {
            background: #ff4444;
            color: #000;
        }

        .modal-header, .modal-media-section, .modal-content-area {
            position: relative;
            z-index: 5;
        }
        
        .modal-header {
            border-bottom: 3px solid #000000; /* Black separator */
        }

        .modal-media-section {
            background: var(--term-bg);
        }
        
        .modal-tool-tag {
            background: #000000; /* Black background for tags */
            color: #ffffff;
            padding: 4px 8px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .modal-link-style {
            color: #000000; /* Black color for links */
            font-weight: bold;
            text-decoration: none; 
            border-bottom: 2px dashed #333333; /* Use dashed underline for retro effect */
            text-transform: uppercase;
            padding-bottom: 2px;
        }
        .modal-link-style:hover {
            background: #000000; /* Black hover background */
            color: #ffffff;
            text-decoration: none;
        }

        /* Modal specific header/text */
        .modal-text-black {
            color: #000000; /* Black text for accents */
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--term-acc); border-left: 2px solid var(--term-fg); }
        ::-webkit-scrollbar-thumb { background: var(--term-green); border: 2px solid var(--term-bg); }
    </style>
</head>

        // Renders all categories and projects as traditional scrollable cards
        function renderProjectList() {
            const listContainer = document.getElementById('project-list-container');
            listContainer.innerHTML = ''; // Clear existing content

            categories.forEach(cat => {
                // Category Header
                const catHeader = document.createElement('h3');
                catHeader.className = 'text-2xl font-bold mt-10 mb-6 text-green-400 border-b-2 border-green-500 pb-2';

                projectsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6';
                
                cat.projects.forEach(proj => {
                    const card = createProjectCard(proj, cat.name);
                    projectsGrid.appendChild(card);
                });

                listContainer.appendChild(projectsGrid);
            });
        }
        
        // Creates a single project card element
        function createProjectCard(proj, categoryName) {
            const card = document.createElement('div');
            card.className = 'project-card flex flex-col overflow-hidden';
            card.onclick = () => openModal(proj, categoryName);

            // Use the first media item as the card image for a prominent screenshot look

                </div>
            `;
            return card;
        }


        // --- MODAL LOGIC (Mostly retained from original) ---
        function openModal(data, catName) {
            document.getElementById('modal-title').textContent = `> ${data.title}`;
            document.getElementById('modal-description').innerHTML = data.description;

            // Tools
            const toolsSec = document.getElementById('tools-section');
            const toolContainer = document.getElementById('modal-tools');
            toolContainer.innerHTML = '';
            if(data.tools && data.tools.length > 0) {
                toolsSec.parentElement.classList.remove('hidden');
                // Note: modal-tool-tag CSS now uses black background
                toolContainer.innerHTML = data.tools.map(t => `<span class="modal-tool-tag">${t}</span>`).join('');
            } else { toolsSec.parentElement.classList.add('hidden'); } // Hide entire section if no tools or links

            // Links
            const linksSec = document.getElementById('links-section');
            const linkContainer = document.getElementById('modal-links');
            linkContainer.innerHTML = '';
            if(data.links && data.links.length > 0) {
                linksSec.parentElement.classList.remove('hidden');
                // Note: modal-link-style CSS now uses black text and dashed underline
                linkContainer.innerHTML = data.links.map(l => `<a href="${l.url}" target="_blank" class="modal-link-style flex items-center"><i class="fas fa-external-link-alt mr-2 modal-text-black"></i> [ ${l.label} ]</a>`).join('');
            } else { linksSec.parentElement.classList.add('hidden'); } // Hide entire section if no tools or links

            // Media Carousel
            currentMedia = data.media || [];
            if (currentMedia.length === 0) {
                currentMedia = [{ type: 'img', src: data.imageUrl || data.mainImageUrl }];
            }
            currentSlide = 0;
            renderCarousel();
            
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.remove('opacity-0'), 10);
        }

        function closeModal() { 
            modal.classList.add('opacity-0'); 
            setTimeout(() => modal.classList.add('hidden'), 300); 
            // Pause any running videos when closing
            const video = document.querySelector('#carousel-container video');
            if (video) video.pause();
        }
        
        function renderCarousel() {
            const c = document.getElementById('carousel-container');
            const item = currentMedia[currentSlide];
            
            // Check if controls should be visible
            document.querySelector('.carousel-btn.left').style.display = currentMedia.length > 1 ? 'flex' : 'none';
            document.querySelector('.carousel-btn.right').style.display = currentMedia.length > 1 ? 'flex' : 'none';
            
            // Note: counter border updated to black in HTML
            document.getElementById('carousel-counter').innerText = `${currentSlide + 1}/${currentMedia.length}`;

            if (item.type === 'video') {
                // Added a max-h-full to ensure it fits nicely
                c.innerHTML = `<video src="${item.src}" controls autoplay loop class="w-full h-full object-contain max-h-[50vh] bg-black"></video>`;
            } else {
                // Added object-contain for full visibility and bg-black for border-like effect
                c.innerHTML = `<img src="${item.src}" class="w-full h-full object-contain max-h-[50vh] bg-black" onerror="this.src='https://placehold.co/800x450/000/FFF?text=NO+IMAGE';">`;
            }
        }
        window.nextSlide = () => { currentSlide = (currentSlide+1)%currentMedia.length; renderCarousel(); };
        window.prevSlide = () => { currentSlide = (currentSlide-1+currentMedia.length)%currentMedia.length; renderCarousel(); };
        
        // Start the application
        init();
